<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign-In-Form-Desktop-Layout-1440x900</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<style>
		body {
			font-family: system-ui;
		}
	</style>
</head>
<body>
		<div class="flex flex-col bg-[#FFFFFF]">

				<span class="text-[#FFFFFF] text-[12px]" >

				</span>
			</div>

						src="https://figma-alpha-api.s3.us-west-2.amazonaws.com/images/ca81f35b-7f21-4eae-8510-1be983b90edb"

					type="text"

				/>
				<span class="text-[#333333] text-[11px] mb-[7px] ml-[65px]" >
					Password
				</span>
				<div class="flex items-center self-stretch bg-[#F2F2F2] pl-[18px] pr-[18px] mb-[20px] ml-[48px] mr-[48px] rounded-[6px] border-[1px] border-solid border-[#E5E5E5]">
					<input type="text" placeholder="Enter password" class="flex-1 self-stretch text-[#808080] text-[15px] pt-[17px] pb-[17px] mr-[4px] border-0" style="background: none" />

					<img
						src="https://figma-alpha-api.s3.us-west-2.amazonaws.com/images/a8c6d48a-05d7-4750-a6d5-e56a22b803a6" 
						class="w-[16px] h-[10px] object-fill"
					/>
				</div>
				<div class="flex items-center self-stretch mb-[32px] ml-[48px] mr-[48px]">
					<div class="items-start bg-[#F2F2F2] w-[40px] pl-[2px] pr-[2px] mr-[9px] rounded-[36px] border-[1px] border-solid border-[#E5E5E5]">
						<div class="bg-[#FFFFFF] w-[16px] h-[16px] mt-[2px] rounded-[12px]" 
    style="box-shadow: 1px 1px 2px #3333334D;">
</div>

					</div>
					<span class="text-[#1A1A1A] text-[12px]" >
						Remember me
					</span>
					<div class="flex-1 self-stretch">
					</div>
					<span class="text-[#007AFF] text-[12px]" >
						Forgot password?
					</span>
				</div>
				<button class="flex flex-col items-center self-stretch bg-[#007AFF] text-left pt-[14px] pb-[14px] mb-[32px] ml-[48px] mr-[48px] rounded-[6px] border-0"

					<span class="text-[#FFFFFF] text-[15px] font-bold" >
						Sign in

				<div class="self-stretch bg-[#E5E5E5] h-[1px] mb-[31px] ml-[48px] mr-[48px]">
				</div>
				<button class="flex justify-center items-center self-stretch bg-[#333333] text-left pt-[10px] pb-[10px] mb-[30px] ml-[48px] mr-[48px] rounded-[6px] border-0"
					onclick="alert('Pressed!')"}>
					<img
						src="https://figma-alpha-api.s3.us-west-2.amazonaws.com/images/05c774e7-34e9-4190-b1e7-283052fed7f3" 
						class="w-[20px] h-[20px] mr-[9px] object-fill"

						Sign up now

				<div class="flex items-center self-stretch ml-[48px] mr-[48px]">
					<img
						src="https://figma-alpha-api.s3.us-west-2.amazonaws.com/images/40a189b0-e18a-49fc-90a1-b5f2521e3068" 
						class="w-[24px] h-[24px] mr-[5px] object-fill"
					/>
					<span class="text-[#007AFF] text-[12px]" >
						@uiunicorn
					</span>
					<div class="flex-1 self-stretch">
					</div>
					<span class="text-[#666666] text-[12px]" >
						Â© Perfect Login 2021
					</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
